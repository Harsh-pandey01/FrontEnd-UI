<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container">
        <div class="file-uploader-header">
            <h3 class="header-title">File Uploader</h3>
            <p class="file-upload-count">2 / 3 files completed</p>
        </div>
        <div class="app-main-wrapper">
            <div class="files-uploaded-list-wrapper">
                <ul class="files-uploaded-list">
                    <li class="file-uploaded">
                        <div class="file-type">
                            JPG
                        </div>
                        <div class="files-details-wrapper">
                            <h5 class="file-name">
                                classic_snake_game.jpg
                            </h5>
                            <div class="file-upload-detail-wrapper">
                                <p class="file-uploaded">
                                    1.2 kb / 102kb
                                </p>
                                <p>.</p>
                                <p class="file-upload-status">Uploading ...</p>
                            </div>
                            <div class="progress-wrapper">
                                <div class="progress">

                                </div>
                            </div>
                        </div>
                        <button class="delete-upload-file">x</button>
                    </li>
                    <li class="file-uploaded">
                        <div class="file-type">
                            JPG
                        </div>
                        <div class="files-details-wrapper">
                            <h5 class="file-name">
                                classic_snake_game.jpg
                            </h5>
                            <div class="file-upload-detail-wrapper">
                                <p class="file-uploaded">
                                    1.2 kb / 102kb
                                </p>
                                <p>.</p>
                                <p class="file-upload-status">Uploading ...</p>
                            </div>
                            <div class="progress-wrapper">
                                <div class="progress">

                                </div>
                            </div>
                        </div>
                        <button class="delete-upload-file">x</button>
                    </li>
                </ul>
            </div>

            <div class="files-upload-wrapper">
                <span>Drag files here or </span>
                <span class="browse-btn"> browse</span>
                <form action="#">
                    <input type="file" name="uploaded-files" class="upload-file-input" multiple hidden>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
