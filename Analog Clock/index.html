<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="clock-wrapper">

        <div class="clock-hands">
            <div class="hours-hand"></div>
            <div class="mins-hand">
            </div>
            <div class="secs-hand"></div>
        </div>

        <span class="clock-times" style="--i:1">1</span>
        <span class="clock-times" style="--i:2">2</span>
        <span class="clock-times" style="--i:3">3</span>
        <span class="clock-times" style="--i:4">4</span>
        <span class="clock-times" style="--i:5">5</span>
        <span class="clock-times" style="--i:6">6</span>
        <span class="clock-times" style="--i:7">7</span>
        <span class="clock-times" style="--i:8">8 </span>
        <span class="clock-times" style="--i:9">9</span>
        <span class="clock-times" style="--i:10">10</span>
        <span class="clock-times" style="--i:11">11</span>
        <span class="clock-times" style="--i:12">12</span>
    </div>
</body>

</html>
